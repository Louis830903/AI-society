# Alembic Configuration
# =================
# AI Society Database Migration Config

[alembic]
# Migration scripts path
script_location = alembic

# Template file path
prepend_sys_path = .

# Version path separator
version_path_separator = os

# Version number format
# file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# SQLAlchemy URL - Read from env.py via environment variables
# sqlalchemy.url = driver://user:pass@localhost/dbname

[post_write_hooks]
# Post-generation hooks

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
